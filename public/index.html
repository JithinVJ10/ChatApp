<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="main">
      <div class="header">
        <h1>Online Chat</h1>
      </div>
      <div class="chat-container border-2 shadow-xl mt-10" id="chat-container">
        <div class="name-space px-10 py-5" id="name-space">
          <span><i class="fa-solid fa-user"></i></span>
          <input
            type="text"
            name="username"
            class="name-input"
            id="name-input"
            value="User"
          />
        </div>

        <div class="chat-window" id="chat-window">
          <ul class="message-container px-2" id="message-container">
            <!-- messages here -->
          </ul>
        </div>

        <div class="sent-message py-2" id="sent-message">
          <form class="message-form flex" id="message-form">
            <input
              type="text"
              name="message-input"
              class="message-input"
              id="message-input"
              placeholder="Type..."
            />
            <div class="diver border-1 border-red-500"></div>
            <button type="submit">
              Sent <span><i class="fas fa-paper-plane"></i></span>
            </button>
          </form>
        </div>

        <div class="online-count">
          <h3 id="online-count" class="text-dark font-bold text-center"></h3>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="main.js"></script>
  </body>
</html>
